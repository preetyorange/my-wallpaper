<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Wallpaper</title>
  <style>
    @font-face {
      font-family: 'GreaterTheory';
      src: url('GreaterTheory.otf') format('opentype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'GreaterTheory', sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* keeps video behind text */
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      text-align: center;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="mars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="text-overlay">Hello Mars</div>
</body>
</html>
