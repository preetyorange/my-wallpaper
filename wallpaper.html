<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Wallpaper with Custom Font</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

   
    video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    
    @font-face {
      font-family: 'GreaterTheory';
      src: url('GreaterTheory.otf') format('opentype');
    }

   
    .overlay-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-family: 'GreaterTheory', sans-serif;
      font-size: 64px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
 
  <video autoplay loop muted playsinline>
    <source src="mars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="overlay-text">
    I AM THE GREATEST
  </div>
</body>
</html>
