<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars</title>
  <style>
    
    @font-face {
      font-family: "GreaterTheory";
      src: url("GreaterTheory.otf") format("opentype");
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

  
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    
    .centered-text {
      position: absolute;
      top: 8%; 
      left: 50%;
      transform: translateX(-50%);
      font-family: "GreaterTheory", sans-serif;
      font-size: 6.3vw;
      font-weight: bold;
      color: #FCCD95; 
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="mars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="centered-text">I AM THE GREATEST</div>
</body>
</html>
