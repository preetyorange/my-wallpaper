<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Wallpaper with Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

   
    @font-face {
      font-family: 'Greater Theory';
      src: url('GreaterTheory.otf') format('opentype');
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; 
      object-fit: cover;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Greater Theory', sans-serif;
      font-size: 70px;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="mars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="text">I AM THE GREATEST</div>
</body>
</html>
