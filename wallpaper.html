<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="mars.mp4" type="video/mp4">
   
  </video>
</body>
</html>
